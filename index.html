<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <picture>
      <source srcset="images/museum-800-square.jpg,
      images/museum-1600-square.jpg 2x,
      images/museum-2400-square.jpg 3x" media="(min-width:1600px)">

      <source srcset="images/museum-640-square.jpg,
      images/museum-1280-square.jpg 2x,
      images/museum-1920-square.jpg 3x" media="(min-width:1280px)">

      <source srcset="images/museum-480-square.jpg,
      images/museum-960-square.jpg 2x,
      images/museum-1440-square.jpg 3x" media="(min-width:960px)">

      <source srcset="images/museum-720.jpg,
      images/museum-1440.jpg 2x,
      images/museum-2160.jpg 3x" media="(min-width:720px)">

      <source srcset="images/museum-480.jpg,
      images/museum-960.jpg 2x,
      images/museum-1440.jpg 3x" media="(min-width:480px)">

      <source srcset="images/museum-320.jpg,
      images/museum-640.jpg 2x,
      images/museum-960.jpg 3x" media="(max-width:479px)">



      <img
           src="images/museum.jpg"
           alt="Picture of something from the internet">
  </picture>
  </header>
</body>

</html>
